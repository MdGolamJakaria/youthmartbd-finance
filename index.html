                    <div id="inputfild">

                        </select>
                    </div>
                
                    <div class="gender-fild">
                        <span> <b>Gender: </b>
                            <input name="gander" type="radio"/>Male 
                            <input name="gander" type="radio"/>  Female 
                        </span>
                    </div>

                    <div class="agreement-radio">
                        <input name="gander" type="radio"/> I agree to the <a href="#"> terms and conditions</a>.

                    <div class="submitButton"><input type="submit" value="SIGN UP"/></div>
